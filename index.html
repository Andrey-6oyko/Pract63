<!DOCTYPE html>
<html lang="uk">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестування</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Тестування для початкових класів</h1>
        <form id="quiz-form">
            <div class="question">
                <p>Скільки буде 10÷5?</p>
                <div class="options">
                    <label><input type="radio" name="answer" value="1"> 1</label>
                    <label><input type="radio" name="answer" value="2"> 2</label>
                    <label><input type="radio" name="answer" value="4"> 4</label>
                </div>
            </div>
            <button type="button" onclick="checkAnswer()">Перевірити</button>
        </form>
        <p id="result"></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
